<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie recomendation system</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="flex md:flex-row flex-col md:justify-between  items-center px-10 gap-3 bg-gray-100 p-3">
        <div class="md:text-3xl text-xl text-center font-bold opacity-70">
            Movie Recomendation
        </div>
        <div class="">
            <form action={% url "search" %} method="get" class="bg-indigo-200 rounded-md flex flex-row  justify-center items-center">
                <input type="text" name="query" class="border border-2 border-sky-500 rounded-l-md py-1  px-2">
                <button type="submit" class="h-full rounded-r-md px-2  "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg></button>
            </form>
        </div>
        <nav class="text-lg font-normal flex flex-row gap-5">
            <a href={% url "home" %}>Home</a>
            <a href="">About Us</a>
        </nav>
    </header>
    {% block body %}{% endblock body %}
</body>

</html>
