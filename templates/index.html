{% extends "baseLayout.html" %} {% block body %}

<h3 class="md:text-7xl text-3xl font-bold my-10 text-center font-serif opacity-90">Trending</h3>
<div class="flex flex-row flex-wrap gap-y-5 gap-x-7 justify-center">
    {% for movie in movies %}
    <div class="flex flex-col justify-between bg-gray-200 border border-2 md:w-[20%] w-[85%] rounded-2xl">
        <div class="justify-center">
            <span>
                <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2{{movie.poster_path}}" alt=""
                    class="w-[100%] h-[50vh] object-fill rounded-2xl" />
            </span>
            <div class="p-2 flex flex-col  gap-2">
                <span class="text-xl font-bold opacity-90"> {{movie.original_title|safe}} </span><span
                    class="text-sm opacity-80"> {{movie.overview|truncatewords:40|safe}} </span>
            </div>
        </div>
        <div class=" flex justify-end ">
            <a href="{% url 'movie' id=movie.id  %}"
                class="mt-4  p-3 py-2 rounded-b-xl  text-center bg-indigo-500  text-gray-200 w-full font-bold">Show
                Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock body %}
